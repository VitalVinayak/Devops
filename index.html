<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .bg{
            background-image: url("https://fastly.4sqi.net/img/general/600x600/40198761_Jw04zwds4ov2-OSFq7JibmyNt4wvRBWi-wqB0zye4YE.jpg");
            height: 100vh;
            background-size: cover;
        }
        .top1{
            background-color: white;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
            margin: 24px;
        }
        .heading{
            color: #008080;
            font-family: "Roboto";
            font-size: 35px;
            font-weight: bold;
        }
        .paragraph{
            color: #FFFFFF;
            font-family: "Roboto";
            font-size: 19px;
        }
        .top2{
            margin: 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 7px;

        }
    </style>
    <div class="bg">

        <div class="top2">
            <h1 class="heading">Welcome to Information Technology</h1>
            <p class="paragraph">We're exited to have you here. Explore our compus,programs, and community to find your place at DIET.</p>
            <button class="btn btn-primary rounded-pill">Get</button>
        </div>

<div class="top1">
    <!-- Carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- First slide -->
      <div class="carousel-item active">
        <img src="chairman_sir.jpg" class="d-block w-100" alt="...">
      </div>
      <!-- Second slide -->
      <div class="carousel-item">
        <img src="principal_sir.jpg" class="d-block w-100" alt="...">
      </div>
      <!-- Third slide -->
      <div class="carousel-item">
        <img src="hodsir.jpg" class="d-block w-100" alt="...">
      </div>
      <!-- Fourth slide -->
      <div class="carousel-item active">
        <img src="pic1.jpg" class="d-block w-100" alt="...">
      </div>
      <!-- fifth slide -->
      <div class="carousel-item">
        <img src="pic2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- Previous/Next Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
  
  
  
  <!-- Bootstrap JS (Bundle includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
